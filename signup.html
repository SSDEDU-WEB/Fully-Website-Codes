<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        form h1 {
            margin-bottom: 20px;
            color: #333;
        }
        form input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        form input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.5);
        }
        form button {
            width: 100%;
            background: #6e8efb;
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #a777e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h1>Signup</h1>
            <input type="text" id="newUsername" placeholder="Choose a Username" required>
            <input type="password" id="newPassword" placeholder="Choose a Password" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <button type="submit">Signup</button>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Signup Successful!');
            window.location.href = 'login.html'; // Redirect to login page after signup
        });
    </script>
</body>
</html>
