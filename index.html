<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("hd8S9bU0sbH_YUHr9"); // Replace with your EmailJS public key
    })();

    window.onload = function() {
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Capture email and phone number from form
        const userEmail = document.getElementById("email").value;
        const userPhone = document.getElementById("phone").value;

        // Send form data to EmailJS
        emailjs.sendForm('service_fz6fy1i', 'template_zphhw0y', this)
          .then(function(response) {
            alert(`Email sent successfully! Details:
            Email: ${userEmail}
            Phone: ${userPhone}`);
          }, function(error) {
            alert('Email failed to send. Please try again later.');
          });
      });
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #4CAF50;
      padding: 1rem;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    input:focus, textarea:focus, select:focus {
      outline: 2px solid #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" placeholder="Your Name" required>

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" placeholder="Your Email" required>

      <label for="phone">Your Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required>

      <label for="type">Who are you?</label>
      <select name="type" id="type" required>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Parent">Parent</option>
        <option value="Guest">Guest</option>
      </select>

      <label for="title">Subject</label>
      <input type="text" name="title" id="title" placeholder="Subject" required>

      <label for="message">Your Message</label>
      <textarea name="message" id="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
