<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("hd8S9bU0sbH_YUHr9"); // Replace with your EmailJS public key
    })();

    window.onload = function() {
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Capture email and phone number from form
        const userEmail = document.getElementById("email").value;
        const userPhone = document.getElementById("phone").value;

        // Send form data to EmailJS
        emailjs.sendForm('service_fz6fy1i', 'template_zphhw0y', this)
          .then(function(response) {
            alert(`Email sent successfully! Details:
            Email: ${userEmail}
            Phone: ${userPhone}`);
          }, function(error) {
            alert('Email failed to send. Please try again later.');
          });
      });
    };
  </script>
  <style>
    /* Integrating the shared CSS */
    .contact_us_8 * {
      font-family: Nunito, sans-serif;
    }

    .contact_us_8 .container-block.form-wrapper {
      background-color: white;
      max-width: 610px;
      text-align: center;
      padding: 50px 40px;
      box-shadow: rgba(0, 0, 0, 0.05) 0px 4px 20px 7px;
      border-radius: 6px;
      margin: 50px auto;
    }

    .contact_us_8 .text-blk.contactus-head {
      font-size: 36px;
      line-height: 45px;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .contact_us_8 input, .contact_us_8 textarea, .contact_us_8 select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #eeeeee;
      border-radius: 64px;
      margin-bottom: 20px;
    }

    .contact_us_8 button {
      width: 100%;
      background-color: #03a9f4;
      height: 50px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border: none;
      border-radius: 64px;
      cursor: pointer;
    }

    .contact_us_8 .right-side-text {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      max-width: 363px;
      width: 100%;
      background-color: rgba(151, 220, 250, 0.44);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .contact_us_8 .right-side-text p {
      margin: 10px 0;
    }

    .contact_us_8 .social-media-links {
      display: flex;
      justify-content: space-evenly;
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main class="contact_us_8">
    <div class="container-block form-wrapper">
      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" placeholder="Your Name" required>

        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required>

        <label for="phone">Your Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required>

        <label for="type">Who are you?</label>
        <select name="type" id="type" required>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Parent">Parent</option>
          <option value="Guest">Guest</option>
        </select>

        <label for="title">Subject</label>
        <input type="text" name="title" id="title" placeholder="Subject" required>

        <label for="message">Your Message</label>
        <textarea name="message" id="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
    <div class="right-side-text">
            <h1 class="text-blk contactus-head">Contact Us</h1>
      <p>Email: ta3004835@ssdedu.org</p>
      <p>Phone number: (570) 348-3400</p>
      <p>Address: 1401 Fellows St Scranton Pennsylvania 18504</p>
      <p>If You Don't want to use phone number type in the label N/A</p>
    </div>
  </main>
</body>
</html>
