<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("hd8S9bU0sbH_YUHr9"); // Replace with your EmailJS public key
    })();

    window.onload = function() {
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Capture email and phone number from form
        const userEmail = document.getElementById("email").value;
        const userPhone = document.getElementById("phone").value;

        // Send form data to EmailJS
        emailjs.sendForm('service_fz6fy1i', 'template_zphhw0y', this)
          .then(function(response) {
            alert(`Email sent successfully! Details:
            Email: ${userEmail}
            Phone: ${userPhone}`);
          }, function(error) {
            alert('Email failed to send. Please try again later.');
          });
      });
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    main {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      font-size: 1.1em;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    input:focus, select:focus, textarea:focus {
      outline: 2px solid #4CAF50;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-size: 1.1em;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" placeholder="Your Name" required><br>

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" placeholder="Your Email" required><br>

      <label for="phone">Your Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required><br>

      <label for="type">Who are you?</label>
      <select name="type" id="type" required>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Parent">Parent</option>
        <option value="Guest">Guest</option>
      </select><br>

      <label for="title">Subject</label>
      <input type="text" name="title" id="title" placeholder="Subject" required><br>

      <label for="message">Your Message</label>
      <textarea name="message" id="message" placeholder="Your Message" required></textarea><br>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
